<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dumbbell Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>
</head>
<body>
  <h2>Dumbbell Classifier</h2>
  <input type="file" accept="image/*" capture="user" onchange="predictImage(event)">
  <p id="prediction">Prediction will appear here</p>

<script>
  let model;
  let labels = [];

  async function loadModel() {
    // Load model
    model = await tf.loadLayersModel('https://CBUTLERGH.github.io/GymImageClassification/model.json');
    console.log("Model loaded");

    // Load labels
    const metadataURL = 'https://CBUTLERGH.github.io/GymImageClassification/metadata.json';
    const response = await fetch(metadataURL);
    const metadata = await response.json();
    labels = metadata.labels;
    console.log("Labels loaded:", labels);
  }

  async function predictImage(event) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(event.target.files[0]);
    await img.decode();

    const tensor = tf.browser.fromPixels(img)
      .resizeNearestNeighbor([224, 224])
      .toFloat()
      .expandDims();

    const prediction = await model.predict(tensor).data();

    // Find highest prediction
    const topIndex = prediction.indexOf(Math.max(...prediction));
    const label = labels[topIndex] || `Unknown (${topIndex})`;

    document.getElementById('prediction').innerText = `Prediction: ${label}`;
  }

  loadModel();
</script>
</body>
</html>
